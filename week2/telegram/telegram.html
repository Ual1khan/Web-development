<!DOCTYPE html>
<head>
    <title>Telegram Web</title>
   <link href="telegram.css" rel="stylesheet" type="text/css">
</head>
<html>
    <div class = "background-color-blue"></div>
    <div class = "login-page">
        <div class = "top-login-page">
            <a class = "logo-top-page" href="https://web.telegram.org/" targer = "_blank">
                <b class = "icon-top-page"></b>
                <i class = "icon-top-page-title"></i>
            </a>
            <a class = "next-top-login-page" href="https://web.telegram.org/">
                <span class = "text-next-top-login-page">Next</span>
                <i class = "icon-arrow-top-login-page"></i>
            </a>
        </div>
        <div class = "login-form">
            <div class = "in-login">
                <h3>Sign in</h3>
                <p class = "p1">Please choose your country and enter your full phone number.</p>
                <form method="POST">
                    <label class = "country" for="country">Country</label>
                    <select name="country" id="country">
                        <option value="Kazakhstan">Kazakhstan</option>
                        <option value="Russia">Russia</option>
                        <option value="America">America</option>
                        <option value="Canada">Canada</option>
                        <option value="Brazil">Brazil</option>
                    </select>
                    <div class = "label1">
                        <div class = "label2">
                            <label class = "labelc" for="fcode">Code</label>
                            <input class = "inputc" type="text" name="code" id="fcode" value="+7 7">
                        </div>
                    </div>
                    <div class = "label3">
                        <input class = "inputp" type="text" name="phone-number" id="phone-number" placeholder="Phone number">
                    </div>
            </form>
            </div>
            
        </div>
        <div class = "bottom-login-page">
            <p class = "introduction">Welcome to the official Telegram web-client.</p>
            <a class = "link-learn-more" href="https://web.telegram.org/#/login">Learn more</a>
        </div>
    </div>
</html>
